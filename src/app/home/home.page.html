    <ion-item *ngFor="let galdera of galderak">
      <img [src]=galdera.logotipo>
      <ion-badge *ngIf="galdera.acierto" color="success" slot="end">
        {{galdera.logotipo}} 
        <!-- falta da rutareren prefijoa kentzea -->
      </ion-badge>
      <ion-badge *ngIf="!galdera.acierto && galdera.intentos > 0" color="danger" slot="end">
        -{{galdera.intentos}}
      </ion-badge>
      <ion-badge *ngFor="let intento of galdera.respuestasIncorrectas" color="warning" slot="end">
        {{ intento }}
      </ion-badge>
      <ion-button slot="end" (click)="erantzunAlerta(galdera)">
        ERANTZUN
      </ion-button>
    </ion-item>
  </ion-list>
  <!--Botón de guardar el cuestionario-->
  <div class="zentratua">
    <ion-button (click)="galdetegiaGorde()">GALDETEGIA GORDE</ion-button>
